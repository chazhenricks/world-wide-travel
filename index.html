<!DOCTYPE html>
<html ng-app="World-Travel">
<head>
    <title>Angular Test Setup</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="BookCtrl">


<div ng-repeat="item in guides">
    <h2>{{item.title}}</h2>
    <p>{{item.type}}</p>
    <p>{{item.price}}</p>
</div>






<script src="lib/node_modules/angular/angular.js"></script>
<script src="lib/node_modules/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/BookCtrl.js"></script>
</body>
</html>
